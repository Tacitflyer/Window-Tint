<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Tint Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f8f8f8;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Request a Window Tint Quote</h2>
    <form action="https://formspree.io/f/mrbpykeb" method="POST">
        <label for="car">What is your car's make, model, and year?</label>
        <input type="text" id="car" name="car" placeholder="e.g., Toyota Camry 2022" required>
        
        <label for="windows">Which windows would you like tinted?</label>
        <select id="windows" name="windows" required>
            <option value="Back">Back Only</option>
            <option value="Front">Front Only</option>
            <option value="Complete">Full Vehicle</option>
        </select>
        
        <label for="windshield">Would you like any tint on the windshield?</label>
        <select id="windshield" name="windshield" required>
            <option value="No">No Tint</option>
            <option value="Strip">Sun Strip Only</option>
            <option value="Complete">Full Windshield</option>
        </select>
        
        <label for="old-tint">Does your car currently have old tint that needs removal?</label>
        <select id="old-tint" name="old-tint" required>
            <option value="No" selected>No</option>
            <option value="Yes">Yes</option>
        </select>
        
        <label for="phone">What is your phone number?</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        
        <button type="submit">Get a Quote</button>
    </form>
    
    <p class="info">
        Need a quote for residential or commercial window tinting?  
        Please contact us directly. We offer **mobile service Monday to Friday**  
        and are available **Saturdays at the Merced Flea Market.**
    </p>
</body>
</html>
